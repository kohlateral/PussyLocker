<!DOCTYPE html>
<html lang=en-SG class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="WeiXuan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IOT Dashboard">
    <meta name="keywords" content="dashboard,mainpage">
    <title>Custom</title>

    <!-- Stylesheet -->
    <link rel=stylesheet href="/css/Custom.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark sticky-top flex-nowrap shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">CatLocker</a>
        <button class="navbar-toggler d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <nav id="sidebarMenu" class="col-md-3 d-md-block sidebar collapse position-sticky">
                <div class="sidebar-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-2 mb-1 text-muted">
                        <span>Dashboard</span>
                    </h6>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i>
                                Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-area"></i>
                                Statistics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-project-diagram"></i>
                                Connections
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-exclamation-triangle"></i>
                                Alerts
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex align-items-center px-3 mt-4 mb-1 text-muted">
                        <i class="fas fa-cog mr-2"></i>
                        <span>Settings</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                (Device 1)
                            </a>
                        </li>
                    </ul>
                    <h6 class="sidebar-heading d-flex align-items-center px-3 mt-4 mb-1 text-muted">
                        <i class="fas fa-user-cog mr-2"></i>
                        <span>Custom Setting</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                User Custom
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 p-0">
                <div id="mainDiv" class="d-flex h-100 flex-column">
                    <div id="toolboxDiv" class="d-flex p-3 justify-content-around flex-wrap">
                        <div id="IFButton" class="col-sm-4 rounded card ml-1">
                            <h2>IF</h2>
                        </div>
                        <div id="ANDButton" class="col-sm-4 rounded card ml-1">
                            <h2>AND</h2>
                        </div>
                        <div id="ORButton" class="col-sm-4 rounded card ml-1">
                            <h2>OR</h2>
                        </div>
                    </div>
                    <div id="inputDiv" class="rounded m-4 p-3">
                        <div class="d-flex card ruleCard p-3">
                            <input type="text" class="form-control" placeholder="Rule name"><hr>
                            <h4><strong>IF</strong></h4>
                            <div class="conditionDiv">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <p class="input-group-text"></p>
                                    </div>
                                    <input type="text" class="form-control inputOptions" readonly>
                                </div>
                            </div>
                            <h4><strong>THEN</strong></h4>
                            <div class="conditionResultDiv">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <p class="input-group-text"></p>
                                    </div>
                                    <input type="text" class="form-control inputOptions" readonly>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- MyScript -->
    <script src="/js/Custom.js" defer></script>
</body>

</html>
